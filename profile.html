        <div class="sidebar">
           <h2><div class="company-logo">Digital Store</div></h2>

        </div>

        <div class="main_content">
            <div class="header">Welcome!! Have a nice day.</div>  
            <section class="modify-profile">
                <form action="">
                    <h1>Edit my profile</h1>
                    <div class="form-container">
                        <div class="form-block">
                            <div class="form-item">
                                <div class="lastname">
                                    <label for="lastname">First Name</label>
                                    <input type="text" name="lastname" id="lastname" placeholder="MYA">
                                </div>
                                <div class="firstname">
                                    <label for="firstname">First Name</label>
                                    <input type="text" name="firstname" id="firstname" placeholder="Hayat">
                                </div>
                            </div>
                            <div class="form-item">
                                <div class="email">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="myaHayat@gmail.com">
                                </div>
                                <div class="phone">
                                    <label for="phone">Phine Number</label>
                                    <input type="tel" name="phone" id="phone" placeholder="+212612063455">
                                </div>
                            </div>
                            <div class="form-item">
                                <div class="email">
                                    <label for="email">Password</label>
                                    <input type="password" name="email" id="email" placeholder="New password">
                                </div>
                                <div class="phone">
                                    <label for="phone">Confirm Password</label>
                                    <input type="password" name="phone" id="phone">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="btn-save" type="button" value="Save my changes">
                </form>
            </section>
        </div>
</body>
